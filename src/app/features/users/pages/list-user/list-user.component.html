<mat-card>
    <mat-card-title>Lista de Usuarios</mat-card-title>
    <mat-card-subtitle>Todos los usuarios registrados</mat-card-subtitle>
    <mat-card-content>
        <app-loading *ngIf="fetching=='pending'" label="Buscando usuarios..."></app-loading>

        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Emain Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Emain </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
            <ng-container matColumnDef="cardId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Card ID </th>
                <td mat-cell *matCellDef="let row"> {{row.cardId}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="textRight"> Acci√≥n </th>
                <td mat-cell *matCellDef="let row" class="textRight">
                    <button mat-icon-button color="primary" (click)="edit(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <!-- Action Column -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encontraron registros...</td>
            </tr>
        </table>

        <mat-paginator [length]="pagination.length" [pageSize]="pagination._limit" (page)="getUsers($event)">
        </mat-paginator>
    </mat-card-content>
</mat-card>
